<template name="addTestimony">
  <form name="testimony" class="testimony-form">
    <div class="control-group">
        <div class="controls">
            <label for="body-test">add your prayer testimony</label>
            <textarea name="body-test" cols="40" rows="4" ></textarea>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Testify</button>
        </div>
    </div>
  </form>
</template>
