<template name="addTestimony">
  <form name="testimony" class="form-horizontal">
    <div class="form-group">
            <textarea class="form-control" name="body-test" rows="4" placeholder="Enter your testimony here..."></textarea>
       </div>
    <div class="form-group">
        <div class="controls">
            <button type="submit" class="btn">Testify</button>
        </div>
    </div>
  </form>
</template>
