<template name="userSignup">
      <div class="grid-block">
        <h3>Sign Up <span>to begin experiencing a life of answered prayers.</span></h3>
      </div>

      <form role="form" class="grid-medium">

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname"  placeholder="enter your first name here" />
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname"  placeholder="enter your last name here" />
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@iprayallday.com" />
        </div>

        <div class="form-group">
          <label for="confirmEmail">Confirm Email</label>
          <input type="email" class="form-control" id="confirmEmail" placeholder="example@iprayallday.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="enter a password" />
        </div>

        <div class="form-actions">
          <input type="submit" class="btn btn-primary" value="Sign Up" />
        </div>  
      </form>

<div class="grid-block">
  <p class="footer-notice">Already have an account? <a href="signin" id="signin">Sign in!</a></p>
</div>
  
</template>
