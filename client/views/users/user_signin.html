<template name="userSignin">

	<form role="form">
    	<h2>Sign In</h2>
        <div class="form-group">
  	      <input class="form-control" id="email" name="email" type="text"  placeholder="Email address" value=""/>
    	</div>
    	<div class="form-group">
          <input class="form-control" id="password" type="password"  placeholder="Password" value=""/>
        </div>
        <div class="form-group">
        	<input type="submit" class="btn btn-primary" value="Sign In"/>
        	<a class="pull-right" href="/forgot_password">Forgot password?</a>
      	</div>
        
        <div class="center-block">
        <p class="grid-small footer-notice">Don't have an account?  <a href="signup" id="signup">     Sign up!</a></p>
    	</div>

	</form>
</template>
