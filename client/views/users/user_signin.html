<template name="userSignin">

      <form class="form-signin">
          <h2>Sign In</h2>
  
          <input class="form-control" id="email" name="email" type="text"  placeholder="Email address" value=""/>
          <input class="form-control" id="password" type="password"  placeholder="Password" value=""/>
          <a href="/forgot_password">Forgot password?</a>
          <input type="submit" class="button" value="Sign In" />
            <p class="grid-small footer-notice">Don't have an account? 
              <a href="signup" id="signup">Sign up!</a></p>
      </form>




</template>
