<template name="userItem">
<tr class="table user">
	<td><a href="/users/{{_id}}/edit">{{displayName}}</a></td>
	<td>{{createdAtFormatted}}</td>
	<td>{{profile.email}}</td>
	<td>{{entriesCount}}</td>
	<td>{{commentsCount}}</td>
	<td>
		{{#if hasAccess}}
		<a class="disable-link" href="#"><i class="icon-check"></i>disable</a>
		{{else}}
		<a href="#" class="enable-link">enable</a>
		{{/if}}
	</td>
	<td>
		{{#if userIsAdmin}}
		<a class="unadmin-link" href="#"><i class="icon-check unadmin-link"></i>Unadmin</a>
		{{else}}
		<a href="#" class="admin-link">Make admin</a>
		{{/if}}
	</td>
	<td><a class="delete-link" href="#">Delete User</a></td>
</tr>
</template>
