<template name="header">
  <header>
    <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
      <a class="navbar-brand" href="{{entryLogPath}}">Journal</a>
    </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{entryLogPath}}">My Journal</a></li>
          <li><a href="{{livePagePath}}">Live</a></li>
          
          {{#if currentUser.isAdmin}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{adminDashPath}}">Dashboard</a></li>
              <li><a href="{{usersPath}}">Users</a></li>
            </ul>    
          </li>
          {{/if}}

        </ul>

        <ul class="nav navbar-nav navbar-right">
         {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.name.firstname}} {{currentUser.profile.name.lastname}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/profile">View Profile</a></li>
                <li role="presentation" class="divider"></li>
                <li id="logout"><a href="#">Sign Out</a></li>
              </ul>
            </li>


          {{else}}
          <li><a href="{{userSignupPath}}">Sign Up</a></li>
          <li><a href="{{userSigninPath}}">Sign In</a></li>
         {{/if}}
        </ul>
      </div>

  </nav>
  </header>
