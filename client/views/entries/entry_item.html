<template name="entryItem">
  <div class="entry">
    <div class="entry-content">
        <a href="{{url}}">{{timeStamp}}</a>
        <span class="editable"> {{message}}</span>
        <p>
        submitted by {{submittedBy}},
        <a href="{{entryPagePath this}}">{{commentsCount}} comments</a>
        </p>
      </div>
      <div class="nav-select">
      <a href="{{entryPagePath this}}" id="right-triangle" class="discuss"></a>
      </div>
  </div>

</template>
